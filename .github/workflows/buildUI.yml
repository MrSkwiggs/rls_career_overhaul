name: Build UI on PR
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: baseUI/package-lock.json
      
      - name: Merge and build
        run: |
          cp -r ui-vue-src/* baseUI/src/
          cd baseUI
          npm ci
          npm run build
      
      - name: Upload built files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-dist-build
          path: baseUI/dist/
          retention-days: 1